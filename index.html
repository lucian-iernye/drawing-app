<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normal css -->
    <link rel="stylesheet" href="style.css" />
    <!-- jquery ui stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css" />

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jquery ui script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Drawing App</title>
</head>

<body>
    <!-- header -->
    <section id="header">
        <h1>Naicul Drawing app</h1>
    </section>

    <section class="input-container">
        <h4>Choose your color:</h4>
        <!-- choose colors -->
        <div class="input" id="color-input">
            <input type="color" id="paint-color" list />
        </div>

        <!-- choose size -->
        <div class="input" id="tickness-input">
            <div id="circle"></div>
        </div>
        <div class="input">
            <h4>Adjust the tickness:</h4>
            <div id="slider"></div>
        </div>
    </section>

    <!-- canvas container -->
    <section id="canvas-container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </section>

    <!-- buttons -->
    <section class="buttons-container">
        <div class="buttons">
            <span id="erase" class="button">Erase</span>
        </div>
        <div class="buttons">
            <span id="save" class="button">Save</span>
        </div>
        <div class="buttons">
            <span id="reset" class="button">Reset</span>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
